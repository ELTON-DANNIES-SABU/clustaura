<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" style="filter: drop-shadow(0 4px 12px rgba(62, 180, 137, 0.3));">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3EB489;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2D9D7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26A69A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#3EB489" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <circle cx="60" cy="60" r="48" fill="url(#logoGradient)" opacity="0.9"/>
    
    <!-- Network nodes -->
    <g stroke="#FFFFFF" stroke-width="2" fill="none">
      <circle cx="60" cy="60" r="32" opacity="0.8"/>
      
      <!-- Central connections -->
      <line x1="60" y1="28" x2="60" y2="92" opacity="0.6"/>
      <line x1="28" y1="60" x2="92" y2="60" opacity="0.6"/>
      <line x1="40" y1="40" x2="80" y2="80" opacity="0.6"/>
      <line x1="80" y1="40" x2="40" y2="80" opacity="0.6"/>
      
      <!-- Outer nodes -->
      <circle cx="28" cy="28" r="4" fill="#FFFFFF"/>
      <circle cx="92" cy="28" r="4" fill="#FFFFFF"/>
      <circle cx="28" cy="92" r="4" fill="#FFFFFF"/>
      <circle cx="92" cy="92" r="4" fill="#FFFFFF"/>
      <circle cx="60" cy="28" r="4" fill="#FFFFFF"/>
      <circle cx="60" cy="92" r="4" fill="#FFFFFF"/>
      <circle cx="28" cy="60" r="4" fill="#FFFFFF"/>
      <circle cx="92" cy="60" r="4" fill="#FFFFFF"/>
    </g>
    
    <!-- Central cluster -->
    <circle cx="60" cy="60" r="12" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="60" cy="60" r="8" fill="url(#logoGradient)"/>
    
    <!-- Sparkle effect -->
    <g opacity="0.7">
      <circle cx="60" cy="28" r="2" fill="#FFFFFF">
        <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="92" cy="60" r="2" fill="#FFFFFF">
        <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="60" cy="92" r="2" fill="#FFFFFF">
        <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="28" cy="60" r="2" fill="#FFFFFF">
        <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
    </g>
  </g>
</svg>